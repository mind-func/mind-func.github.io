<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.category }}</h2>
            <div style="display: flex; justify-content: center; align-items: center;">
              <div style="background-color: #{{ site.color.primary }}; height: 5px; width: 100px;"></div>
              <div style="margin: 7px;"><i class="fa-solid fa-code" style="font-size: 2em;"></i></div>
              <div style="background-color: #{{ site.color.primary }}; height: 5px; width: 100px;"></div>
            </div>
            <img src="img/services/{{ post.img }}.png" class="img-responsive img-centered" alt="{{ post.category }}">
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% endif %}
            <button type="button" class="btn" data-dismiss="modal" style="color: white; background-color: #{{ site.color.primary }}; margin-top: 27px;"><i class="fa fa-times"></i>
              Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
